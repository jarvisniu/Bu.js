<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Contains Point</title>
    <script src="../../lib/Za.dev.js"></script>
    <script src="../../src/Geom2D.dev.js"></script>
    <script type="text/javascript">

        var renderer;
        var rectangle;
        var mousePos = new Geom2D.Point();

        function init() {
            renderer = new Geom2D.Renderer();
            rectangle = new Geom2D.Rectangle(
                    Math.rand(renderer.width),
                    Math.rand(renderer.height),
                    Math.rand(renderer.width / 2),
                    Math.rand(renderer.height / 2));
            renderer.append(rectangle);

            document.body.appendChild(renderer.dom);
            renderer.dom.addEventListener("mouseup", onMouseUp);
            renderer.dom.addEventListener("mousemove", onMouseMove);
        }
        document.addEventListener("DOMContentLoaded", init);

        function onMouseMove(e) {
            mousePos.x = e.offsetX;
            mousePos.y = e.offsetY;

            if (rectangle.containsPoint(mousePos))
                rectangle.fill(Geom2D.Colorful.DEFAULT_FILL_STYLE_HOVER);
            else
                rectangle.fill();
        }

        function onMouseUp(e) {
            rectangle = renderer.shapes[0] = new Geom2D.Rectangle(
                    Math.rand(renderer.width),
                    Math.rand(renderer.height),
                    Math.rand(renderer.width / 4),
                    Math.rand(renderer.height / 4));
        }
    </script>
</head>
<body>
<div>Move cursor to test. Click to change another circle.</div>
</body>
</html>
