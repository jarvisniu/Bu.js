<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fan Contains Point</title>
    <script src="../../lib/Za.EventListenerPattern.js"></script>
    <script src="../../src/Geom2D.dev.js"></script>
    <script type="text/javascript">

        var renderer;
        var fan;
        var mousePos = new Geom2D.Point();

        function init() {
            renderer = new Geom2D.Renderer();
            fan = generateFan();
            renderer.append(fan);

            document.body.appendChild(renderer.dom);
            renderer.dom.addEventListener("mouseup", onMouseUp);
            renderer.dom.addEventListener("mousemove", onMouseMove);
        }
        document.addEventListener("DOMContentLoaded", init);

        function onMouseMove(e) {
            mousePos.x = e.offsetX;
            mousePos.y = e.offsetY;

            if (fan.containsPoint(mousePos))
                fan.fillStyle = "yellow";
            else
                fan.fillStyle = null;
        }

        function onMouseUp(e) {
            fan = renderer.shapes[0] = generateFan();
        }

        function generateFan() {
            var cx = Math.random() * (renderer.width - 60) + 30;
            var cy = Math.random() * (renderer.height - 60) + 30;
            var r = Math.random() * 200 + 20;
            var aFrom = Math.random() * Math.PI * 2;
            var aTo = aFrom + Math.random() * Math.PI * 2;

            var _fan = new Geom2D.Fan(cx, cy, r, aFrom, aTo);
            _fan.string.points[0].label = "A";
            _fan.string.points[1].label = "B";
            return _fan;
        }

    </script>
</head>
<body>
    <div>Move cursor to test. Click to change another fan.</div>
</body>
</html>
