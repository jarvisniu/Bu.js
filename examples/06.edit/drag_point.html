<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Point</title>
    <script src="../../lib/Za.dev.js"></script>
    <script src="../../src/Geom2D.dev.js"></script>
    <script>

        var renderer;
        var movePointReactor;

        var POINT_COUNT = 10;
        var points = [];

        function init() {
            renderer = new Geom2D.Renderer();
            renderer.dom.style.cursor = "default";
            document.body.appendChild(renderer.dom);

            movePointReactor = new Geom2D.MovePointReactor(renderer);
            movePointReactor.enable();

            for (var i = 0; i < POINT_COUNT; i++) {
                points[i] = new Geom2D.Point(
                        Math.rand(renderer.width),
                        Math.rand(renderer.height)
                );
                points[i].label = "P" + i;
                renderer.append(points[i]);
            }
        }

        $.ready(init);

    </script>
</head>
<body>
<div>Drag a point to move it.</div>
</body>
</html>
