<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>All styles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../build/bu.js"></script>
  <link rel="stylesheet" href="css/example.css">
  <script type="text/javascript">
    let bu = new Bu({
      objects: function () {
        let circle = new Bu.Circle(30)
        let polyline = new Bu.Polyline(0, -20, -30, 20, 30, 20)
        polyline.lineWidth = 10

        let shapes = [
          circle.clone(),
          circle.clone(),
          circle.clone(),
          circle.clone(),
          circle.clone(),
          circle.clone(),
          polyline.clone(),
          polyline.clone(),
        ]
        for (let i in shapes) {
          shapes[i].translate(-100, 90 * (i - 4))
        }

        return {
          circleLineWidth: shapes[0],
          circleLineWidthLabel: new Bu.PointText('lineWidth=5', 0, 40),
          circleStrokeStyle: shapes[1],
          circleStrokeStyleLabel: new Bu.PointText('strokeStyle="red"', 0, 40),
          circleFillStyle: shapes[2],
          circleFillStyleLabel: new Bu.PointText('fillStyle="pink"', 0, 40),
          circleOpacity: shapes[3],
          circleOpacityLabel: new Bu.PointText('opacity=0.5', 0, 40),
          circleDashStyle: shapes[4],
          circleDashStyleLabel: new Bu.PointText('dashStyle=[10, 10]', 0, 40),
          circleDashFlow: shapes[5],
          circleDashFlowLabel: new Bu.PointText('dashFlow(true)', 0, 40),
          polylineLineCap: shapes[6],
          polylineLineCapLabel: new Bu.PointText('lineCap="round"', 0, 40),
          polylineLineJoin: shapes[7],
          polylineLineJoinLabel: new Bu.PointText('lineJoin="round"', 0, 40),
        }
      },
      scene: {
        circleLineWidth: {
          circleLineWidthLabel: {},
        },
        circleStrokeStyle: {
          circleStrokeStyleLabel: {},
        },
        circleFillStyle: {
          circleFillStyleLabel: {},
        },
        circleOpacity: {
          circleOpacityLabel: {},
        },
        circleDashStyle: {
          circleDashStyleLabel: {},
        },
        circleDashFlow: {
          circleDashFlowLabel: {},
        },
        polylineLineCap: {
          polylineLineCapLabel: {},
        },
        polylineLineJoin: {
          polylineLineJoinLabel: {},
        },
      },
      init: function () {
        // lineWidth
        this.circleLineWidth.lineWidth = 5
        // strokeStyle
        this.circleStrokeStyle.strokeStyle = 'red'
        // fillStyle
        this.circleFillStyle.fillStyle = 'pink'
        // opacity
        this.circleOpacity.opacity = 0.5
        // dashStyle
        this.circleDashStyle.dashStyle = this.circleDashFlow.dashStyle = [10, 10]
        // dashFlow
        this.circleDashFlow.dashFlow(true)
        // lineCap
        this.polylineLineCap.lineCap = 'round'
        // lineJoin
        this.polylineLineJoin.lineJoin = 'round'

        let index = -4
        for (let style in Bu.styles) {
          let circle = new Bu.Circle(30).translate(100, index * 90).style(style)
          let label = new Bu.PointText(style, 100, index * 90 + 40)
          this.$renderer.scene.addChild([circle, label])
          index += 1
        }
      },
    })
  </script>
</head>
<body>
<div id="info">
  <span>All supported styles.</span>
</div>
</body>
</html>
